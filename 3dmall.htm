<!doctype html>
<html>
<title>3d mall</title>
<head>
<link rel="stylesheet" href="css/3dmall.css">
</head>
<body>
<script src="javascript/3dmall.js"></script>
<div id="loading">
</div>
<div id="instructions" class="hide">
<div class="panel" id="look">
<h2 id="look-with">Look with</h2>
<img src="images/mouse.png" height="75%" alt="mouse">
</div>
<div class="panel" id="move">
<h2 id="move-with">Move with</h2>
<kbd>W</kbd>
<kbd>A</kbd>
<kbd>S</kbd>
<kbd>D</kbd>
</div>
<div class="panel" id="jump">
<h2 id="jump-with">Jump with</h2>
<kbd>Space</kbd>
</div>
</div>
<div id="viewport" class="hide">
<div id="gun"></div>
</div>
</body>
</html>
